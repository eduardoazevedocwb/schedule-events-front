<!-- Bootstrap template -->
<link href="../../bootstrap-template-docs/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
<link href="../../bootstrap-template-docs/css/sb-admin-2.min.css" rel="stylesheet">

<!--email or phone-->
<div class="row no-gutters align-items-center">
  <div class="col-lg-12 margin-bt">
    <!--error alert-->
    <div class="alert alert-danger" role="alert" *ngIf='getError()'>
      <svg xmlns="http://www.w3.org/2000/svg" style="margin-right:15px;" width="20" height="20" fill="currentColor" class="bi bi-exclamation-triangle-fill" viewBox="0 0 16 16">
        <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
      </svg>
      {{error}}
    </div>
    <input type="text" class="form-control  form-control-sm margin-bt width" placeholder="Nome completo" aria-label="Nome completo" [(ngModel)] = "user.Name">
    <input type="text" class="form-control  form-control-sm margin-bt width" placeholder="Contato" aria-label="Contato" [(ngModel)] = "user.Contact">
    <input type="email" class="form-control  form-control-sm margin-bt width" id="exampleFormControlInput1" placeholder="E-mail" [(ngModel)] = "user.Email">
</div>
</div>              
<!--btn-->
<div class="row">
  <div class="col-lg-6">
    <button mat-button mat-dialog-close type="button" class="btn btn-dark btn-sm btn-margin" style="width: 100%;">Cancelar</button>
  </div>
  <div class="col-lg-6">
    <button type="button" class="btn btn-info btn-sm btn-margin" style="width: 100%;" (click)="createClick()" >Confirmar</button>    
  </div>
</div>
